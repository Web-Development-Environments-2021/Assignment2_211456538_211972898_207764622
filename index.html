<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
		<script type="text/javascript" src="./Js/objects/charry_object.js"></script>
		<script type="text/javascript" src="./Js/objects/node_objct.js"></script>
		<script type="text/javascript" src="./Js/objects/a_star_object.js"></script>
		<script type="text/javascript" src="./Js/objects/monster_object.js"></script>
		<script type="text/javascript" src="./Js/objects/pacman_object.js"></script>
		<script type="text/javascript" src="./Js/objects/game_object.js"></script>
		<script type="text/javascript" src="./Js/controller.js"></script>
		<script type="text/javascript" src="./Js/game_manager.js"></script>
		<link rel="stylesheet" href="index.css">

	</head>

	<body>
		<div class="navbar">
			<a id="toWelcome">Welcome</a>
			<a id ="toRegis">Register</a>
			<a id = "toLog">Login</a>
			<a id = "toAbout">About</a>
		  </div>
		<div id = "welcome" class = "center">
			<image src = "assets/img/welcome.png" width ="300" height = "150" ></image>
			<button id="toRegister" type ="button">To Registration Page</button>
			<button id="toLogin" type ="button">To Login Page</button>			
		</div>
		<div id = "register" class="divv">
			<form id="registrationForm" method = "POST" action = "">
				<p>
					<label for="username">Username</label>
					<input id="username" type = "text" name="username">
				</p>
				<div>
					<label for="password">Password</label>
					<input id="password" type = "text" name="password">
				</div>
				<p>
					<label for="firstname">First Name</label>
					<input id="firstname" type = "text" name="firstname">
				</p>
				<p>
					<label for="lastname">Last Name</label>
					<input id="lastname" type = "text" name="lastname">
				</p>
				<p>
				<label for="email">E-Mail</label>
				<input id="email" type="email" name="email">
				</p>
				<p>
				<label for="date">Birth Date</label>
				<input type="date" id="date" name="date" value="">
				</p>
			</form>
			<p>
			<button id = "submit">Submit</button>
			</p>
		</div>
		<div id = "login" class="divv"> 
			<p>Username:<input id="loginId" type="text" /></p>
			<p>Password:<input id="loginPass" type="text" /></p>
			<button id="attemptLogin" type ="button">Login</button>
		</div>			
		<div id = "game_controller" class="divv">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="lives">
				<label for="lblLives">Remaining Lives:</label>
				<input id="lblLives" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
			<div id = "game_starter">
				<button id="startGame" type="button">Start New Game</button>
			</div>
		</div>

		<div id="game_settings">
			<div>
				<button id="generateRandom" type="button">Click here to generate random settings</button>
			</div>
			<button id="leftMove" type="button">Choose key for left</button>
			<button id="rightMove" type="button">Choose key for right</button>
			<button id="upMove" type="button">Choose key for up</button>
			<button id="downMove" type="button">Choose key for down</button>
			<form id = "gameSettingsForm">
				<label for="numOfBalls">Number of game balls:(between 50 to 90)</label>
				<input id="numOfBalls" type="text" name="numOfBalls" />
				<p> Please choose distinct color for each type of ball:</p>
				<label for="colorOfBig">Color of 25 points</label>
				<input type="color" id="colorOfBig" name="bigColor" value="#00FF00"> <br><br>
				<label for="colorOfMed">Color of 15 points</label>
				<input type="color" id="colorOfMed" name="mediumColor" value="#FF0000"><br><br>
				<label for="colorOfSmall">Color of 5 points</label>
				<input type="color" id="colorOfSmall" name="smallColor" value="#0000FF"><br><br>
				<label for="gameTime">Time of game:(minimum 60 seconds)</label>
				<input type="number" id="gameTime" name="gameTime"><br><br>
				<label for="numOfMonsters">Number of monsters(between 1 to 4):</label>
				<input type="number" id="numOfMonsters" name="numOfMonsters"><br><br>
			</form>
			<button id = "submitSettingsForm">Submit</button>
		</div>

		<div id="about" class="modal">
			<div class="modal-content">
			  <div class="modal-header">
				<span class="close">&times;</span>
				<h3>About</h3>
			  </div>
			  <div class="modal-body">
				<p>Presenters: Ron Magen & Guy Arieli</p>
			  </div>
			</div>
		</div>

		<div id="snackbar">Key has been succesfully captured</div>
	</body>
</html>
